# This is an example YAML file that outlines the possible config values
# Copy this to config.yaml to actually use it

# Optional, Default prefix is ! if none is supplied
prefix: "*"
# Required, Discord API Token
token: <token goes here>
# Optional, Array of channel ids to which the bot should listen
channel_ids: 
  - <channel_id_1>
  - <channel_id_2>